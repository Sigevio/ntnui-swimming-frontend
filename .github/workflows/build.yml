name: Build CI

on: [pull_request, push]

jobs:
  build:
  
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_BASE_PATH: https://sigevio.github.io/ntnui-swimming-frontend

    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: sudo apt update && sudo apt install npm && npm install
    - name: build site
      run: npm run build
    - name: create exportable build
      run: npm run export
    - name: ugly hack
      # path links in index.html
      run: sed -i 's/\=\"\/_next\/static/\=\"https:\/\/\sigevio.github.io\/ntnui-swimming-frontend/g' ./out/index.html
    - name: Deploy to gh pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out
